<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Comissões</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Comissões</h1>
        <form id="commissionForm">
            <div class="tier" data-tier="1">
                <h2>Nível 1</h2>
                <label for="agentsTier1">Número de agentes:</label>
                <input type="number" id="agentsTier1" name="agentsTier1" value="0" min="0">
                <p>Comissão: 3,5% (máximo de €2800 por agente)</p>
            </div>
            <div class="tier" data-tier="2">
                <h2>Nível 2</h2>
                <label for="agentsTier2">Número de agentes:</label>
                <input type="number" id="agentsTier2" name="agentsTier2" value="0" min="0">
                <p>Comissão: 0,2% (máximo de €3200 por agente)</p>
            </div>
            <!-- Adicione mais níveis conforme necessário -->
            <button type="button" onclick="calculateCommissions()">Calcular</button>
        </form>
        <div id="results">
            <!-- Os resultados serão exibidos aqui -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
